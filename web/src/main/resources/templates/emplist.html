var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/getemplist',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            responseHandler:responseHandler,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [{
                checkbox: true
            }, {
                field: 'name',
                title: '员工名称'
            }, {
                field: 'empId',
                title: '员工编号'
            }, {
                field: 'dept',
                title: '员工部门'
            }, {
                field: 'phone',
                title: '员工手机'
            },{
                field: 'jobName',
                title: '员工岗位'
            },{
                field: 'jobcity',
                title: '员工工作城市'
            }, {
	     	    title: '操作',
	            field: 'id',
	            align: 'center',
	            formatter:function(value,row,index){
	            	var id=row.id;
	            	var e;
	            	    e='<button type="button" class="btn btn-success" onclick="up(\''+id+'\')">启动</button> <button type="button" class="btn btn-info" onclick="edit(\''+id+'\')">修改</button> <button type="button" class="btn btn-danger"  onclick="delcfm(\''+id+'\')">删除</button>';
	          		return e;
	            },
	           events: 'operateEvents'
	     }]
        });
    };

    function responseHandler(res) { 
	     if (res) {
	         return {
	             "rows" : res.users,
	             "total" :res.page
	         };
	        
	     } else {
	         return {
	             "rows" : [],
	             "total" : 0
	         };
	     }
	 }
    
    //得到查询的参数
    oTableInit.queryParams = function (params) {
    	
	        var searchTerm = $("#formSearch").serializeObject();//序列化程序对象
	    	var str={"page":this.pageNumber,"pageSize":this.pageSize,"filter":{"filters":[{"field":"name","value":searchTerm.fileName},{"field":"empId","value":searchTerm.fileDest}]},"sort":[{"field":"name","dir":"ASC"}]}
	    	var baseData = JSON.stringify(str);
	    	var param = {
	    			 models :baseData
	 	        }
	        return param;
    	
     	/* console.log("前台144行");
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            departmentname: $("#txt_search_departmentname").val(),
            statu: $("#txt_search_statu").val()
        };
            console.log(params.limit);
            console.log(params.offset);
        return temp;  */
    };
    return oTableInit;
};
